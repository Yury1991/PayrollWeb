<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css"  href="../../../css/payroll.css" 
		 	th:href="@{/css/payroll.css}" />
		<title>Информация</title>
	</head>
	
	<body>			
		<h1>Добавление менеджера</h1>
		<form th:method = "POST" th:action = "@{/api/managers}" th:object = "${manager}" >	
			<div class = "field">
				<label for ="surname">Фамилия</label>		
				<input type = "text" th:field = "*{surname}" id = "surname"/>
				<br><br>
				<label for ="name">Имя</label>	
				<input type = "text" th:field = "*{name}" id = "name"/>
				<br><br>
				<label for = "patronymic">Отчество</label>
				<input type = "text" th:field = "*{patronymic}" id = "patronymic"/>
				<br><br>
				<input type = "submit" class = "btn-green" style = "font-size:20px" 
					value = "Сохранить"/>	
				<br><br>
				<a th:href = "@{/api/managers}"	class = "button">Назад</a>
			</div>
		</form>		
	</body>
</html>
